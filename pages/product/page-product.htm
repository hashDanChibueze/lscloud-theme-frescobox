---
action: 'shop:product'
template: template-1
protocol: all
published: true
name: Product
url: '/product/:urlName'
---

<div class="jumbotron row text-center no-border">
	
		{% if product %}
			<div class="row shop-product" id="shop-product">
				{{ partial('shop-product') }}	
			</div>
		{% else %}
			<h2>We are sorry, the requested product was not found.</h2>
		{% endif %}
	
</div>
