---
action: 'shop:checkout'
template: template-1
protocol: all
published: true
name: Checkout
url: /checkout
---
<div class="row" id="checkout-row">
	<div class="content">
		{% if not items.count %}
	      <div class="checkout-empty"><a class="btn btn-default" href="{{ site_url('shop') }}">Your cart is empty! Continue shopping.</a></div>
	    {% else %}
	      <div id="checkout-page">{{ partial('shop-checkout') }}</div>
          {{ code_block('script') }}
	    {% endif %}
		</div>
	</div>	
	
</div>
