{% if product.productAttributes.count %}
<div class="product-attributes">
  <p>Product Attributes</p>
  <table class="table table-bordered">
    {% for attribute in product.productAttributes %}
      <tr>
        <th>{{ attribute.name }}</th>
        <td>{{ attribute.value }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endif %}
